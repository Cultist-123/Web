<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pookie Confession 💌</title>
  <style>
    body {
      background-color: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b81;
      margin-bottom: 30px;
    }
    .btns {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background-color: #ff6b81;
      color: white;
      font-size: 1.6em;
      transform: scale(1.1);
    }
    .yes:hover {
      background-color: #ff4757;
      transform: scale(1.15);
    }
    .no {
      background-color: #555;
      color: white;
    }
    .no:hover {
      background-color: #333;
    }
    .hearts {
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
      color: #ff6b81;
      margin-top: 20px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my online girlfriend? 💗</h1>
  <div class="btns" id="buttons">
    <button class="yes" onclick="yes()">Yes 💞</button>
    <button class="no" onclick="no()">No 💀</button>
  </div>
  <div class="hearts" id="hearts">❤️ 💖 💘 💝 💗 💞 💓</div>

  <script>
    let secondChance = false;

    function yes() {
      document.body.innerHTML = `
        <h1 style="color: #ff6b81">We are officially boyfriend & girlfriend now 💘</h1>
        <p style="font-size: 1.3em; color: #ffcbd1; margin-top: 15px;">You're stuck with me now 😈💕<br>Let the chaotic cute adventures begin!</p>
        <div style="font-size: 2rem; margin-top: 25px;">❤️ 💖 💘 💝 💗 💞 💓</div>
      `;
    }

    function no() {
      if (!secondChance) {
        document.getElementById('question').textContent = 'Are you sure? 😢';
        secondChance = true;
      } else {
        document.body.innerHTML = `
          <h1 style="color: #aaa">Okay... maybe another time 🥲</h1>
          <p style="font-size: 1.3em; color: #ccc; margin-top: 15px;">Pookie still respects your decision 💔</p>
        `;
      }
    }
  </script>

</body>
</html>
